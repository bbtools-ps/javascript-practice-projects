<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI Calculator</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- javascript -->
    <script src="./js/app.js" defer></script>
</head>

<body>
    <main>
        <h1>DPI Calculator</h1>
        <p>Calculate DPI/PPI based on the viewing distance or vice versa.</p>
        <form>
            <div class="label-container">
                <label for="viewing-distance">Viewing Distance (<span id="unit">cm</span>)</label>
                <input type="number" name="viewing-distance" id="viewing-distance" min="0" step="1">
            </div>
            <div class="label-container">
                <label for="dpi">DPI/PPI</label>
                <input type="number" name="dpi" id="dpi" min="0" step="1">
            </div>
            <div class="label-container">
                <select name="units" id="units">
                </select>
            </div>
        </form>
    </main>
</body>

</html>
